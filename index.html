<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures of My Uncle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #e0e0e0;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #757575;
        }
    </style>
</head>
<body>

    <h1>Pictures of My Uncle</h1>

    <div class="gallery">
        <!-- Add your uncle's images here -->
        <img src="uncle1.jpg" alt="Uncle 1">
        <img src="uncle2.jpg" alt="Uncle 2">
        <img src="uncle3.jpg" alt="Uncle 3">
        <img src="uncle4.jpg" alt="Uncle 4">
        <!-- Continue adding more images as needed -->
    </div>

    <footer>
        &copy; 2024 My Uncle's Gallery
    </footer>

</body>
</html>
