<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures of My Hopar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #e0e0e0;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #757575;
        }
    </style>
</head>
<body>

    <h1>Pictures of My Hopar</h1>

    <div class="gallery">
        <!-- Add your uncle's images here -->
        <img src="https://cf.ltkcdn.net/family/images/orig/270279-1600x1030-modern-uncle-nicknames-as-individual-as-he-is.jpg" alt="Uncle 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Ken_Davitian_2010.jpg" alt="Uncle 2">
        <img src="https://canvas.tubitv.com/opts/n3Hi6J2i8n6dJQ==/e583dfd2-436f-4bc6-a2bc-b447f8309ea5/CIAPELgIOgUxLjEuMg==" alt="Uncle 3">
        <img src="https://as1.ftcdn.net/v2/jpg/05/32/29/30/1000_F_532293054_lOBZngcQwlvikl3x8BDPrtiSu421Qs8x.jpg" alt="Uncle 4">
        <!-- Continue adding more images as needed -->
    </div>

    <footer>
        My Hopar Is Cool.
    </footer>

</body>
</html>
